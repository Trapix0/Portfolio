     <style>
        /* Styl okna modalnego */
        #passwordModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); /* Ciemne tło */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #modalContent {
            background: rgb(133, 121, 121);
            padding: 2000px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="passwordModal">
        <div id="modalContent">
            <h2>Podaj hasło, aby uzyskać dostęp</h2>
            <input type="password" id="passwordInput" placeholder="Wpisz hasło">
            <br>
            <button onclick="checkPassword()">Wejdź</button>
            <p id="errorMessage" style="color: red; display: none;">Nieprawidłowe hasło!</p>
        </div>
    </div>
    <script>
        function checkPassword() {
            const correctPassword = "tajnehaslo"; // Ustaw swoje hasło
            const userPassword = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (userPassword === correctPassword) {
                document.getElementById("passwordModal").style.display = "none"; // Ukryj modal
            } else {
                errorMessage.style.display = "block"; // Pokaż błąd
            }
        }
    </script>
